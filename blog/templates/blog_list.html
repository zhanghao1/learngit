<html>
<head>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"/>
</head>
<body background="/static/img/index.jpg">
	<div class='col-md-9'>
		<h1 style="text-align:center">BLOG</h1>
		<table class='col-md-9'>
			<thead>
				<tr>
					<th style="width:20%">标题</th>
					<th style="width:20%">作者</th>
					<th style="width:20%">访问次数</th>
					<th style="width:20%">发表时间</th>
					<th style="width:20%">操作</th>
				</tr>
			</thead>
			<tbody>
				{% for b in blog %}
				<tr>
					<td><a href="{% url 'showBlog' b.id %}">{{ b.title }}</a></td>
					<td>{{ b.author.name }}</td>
					<td>{{ b.counter }}</td>
					<td>{{ b.pubDate }}</td>
					<td>
						<a href="/edit_blog/{{ b.id }}"><input type='button' value="修改"></a>
						<a href="/delete_blog/{{ b.id }}" onclick="javascript:return confirm('确定要删除吗？')"><input type='button' value="删除"></a>
					</td>
				</tr>
				{% endfor %}
				<tr><td colspan="5" style="text-align:left;"><a href="/add_blog"><input type='button' value="添加博客"></a></td></tr>
			</tbody>
		</table>
	</div>
</body>
</html>
